<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		body,html{
			height:100%;
		}
		body,p{
			margin:0;
		}
		.mobile{
			width: 100%;
			height: 100%;
			background: greenyellow;
			position: relative;
		}
		.mobile p{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			white-space:nowrap;
			text-overflow:ellipsis;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="mobile">
		<p style="width: 50%">移动端布局lllllllllllllllllllll</p>
	</div>

	
</body>
</html>
